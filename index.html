<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Welcome!</h1>
        </div>
      </div>
      <form id="register-form">
        <h2>Create an account:</h2>
        <p>Register to unlock all features =]</p>
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <p>
          Need help creating a secure password?
          <span id="open-generate-password">Click here.</span>
        </p>
        <div id="custom-options" class="hide">
          <p>Customize your password</p>
          <div class="form-control">
            <label for="length">Number of digits</label>
            <input type="number" id="length" name="length" value="10" />
          </div>
          <div class="form-control">
            <label for="letters">Letters</label>
            <input type="checkbox" id="letters" name="letters" checked />
          </div>
          <div class="form-control">
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" checked />
          </div>
          <div class="form-control">
            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols" name="symbols" checked />
          </div>
          <button id="generate-password">Create</button>
        </div>
        <div id="generated-password">
          <p>Here is your password</p>
          <h4></h4>
          <button id="copy-password">Copy</button>
        </div>
        <div class="form-control">
          <label for="confirm-password">Confirm your password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm your password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
